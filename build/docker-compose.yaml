services:
  ceng-frontend:
    build:
      context: ../
      dockerfile: build/docker-webapp
      target: production
    image: frontend-webapp
    restart: unless-stopped
    ports:
      - 5173:5173
    environment:
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8001}
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
